<div class="card center shadow form-layout p-3">
    <div class="card-body">
      <h5 class="card-title">Patient details</h5>
      <h6 class="card-subtitle mb-2 text-muted">Follow up Date : {{todayDate | date:'dd-MM-yyyy'}}</h6>
      <div class="card-text">
        <form (ngSubmit)="submit()"
        novalidate
        [formGroup]="form"
        name="form">
        <div class="form-group">
          <label for="name"
                 class="sr-only">Name</label>
          <input formControlName="name"
                 id="name"
                 class="form-control"
                 type="text"
                 placeholder="Patient Name"
                 autocomplete="off" />
                 <span *ngIf="hasRequiredError('name')"
                 class="error-message">* Name is required</span>
         
        </div>
        <div class="form-group">
          <label for="prc"
                 class="sr-only">PRC</label>
          <input formControlName="prc"
                 id="prc"
                 class="form-control"
                 type="text"
                 placeholder="PRC"
                 autocomplete="off" />
                 <!-- <span *ngIf="hasRequiredError('prc')"
                 class="error-message">* PRC is required</span> -->
         
        </div>
        <button class="btn btn-success">Submit</button>

        </form>
      </div>
      <!-- <a href="#" class="card-link">Another link</a> -->
    </div>
  </div>
